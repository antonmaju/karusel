<!DOCTYPE html>
<html>
<head>
	<title>Karusel Examples</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="stylesheets/karusel.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js" ></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script src="../karusel.js"></script>
</head>
<body>
	
	<div data-role="page">
		<div data-role="header" >
			<h1>Dom Source</h1>
		</div>
		<div data-role="content">
			<div id="domKarusel" data-role="karusel" data-loop="true"></div>
			
			<ul class="wrapper-source" style="display:none;">
				<li class="item-source">
					<img src="images/latte.jpg" />
					<div class="title">Caffe Latte</div>
				</li>
				<li class="item-source">
					<img src="images/fish.jpg" />
					<div class="title">Seafood</div>
				</li>
				<li class="item-source">
					<img src="images/irish.jpg" />
					<div class="title">Irish Coffee</div>
				</li>
				<li class="item-source">
					<img src="images/onion_ring.jpg" />
					<div class="title">Onion Ring</div>
				</li>
			</ul>
		</div>
	</div>

</body>
